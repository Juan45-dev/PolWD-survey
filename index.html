<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Satisfaction Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="preload"
      as="image"
      href="BG animation/519090355_1185137233648640_1638005007104316964_n.jpg"
    />
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="loader-card">
        <img
          class="loader-logo"
          src="./pwd-logo.jpg"
          alt="Polomolok Water District logo"
        />
        <p>Loading survey...</p>
      </div>
    </div>
    <div id="root"></div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script type="text/babel" src="./app.js"></script>
    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loading-screen");
        if (loader) {
          setTimeout(() => {
            loader.classList.add("hidden");
            setTimeout(() => loader.remove(), 400);
          }, 1500);
        }
      });
    </script>
  </body>
</html>
